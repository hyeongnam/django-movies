{% extends 'movies/base.html' %}

{% block body %}
    <h1>Welcome to movies</h1>
    <hr />
    <a href="{% url 'movies:new' %}">새 영화 등록</a>
    {% for movie in movies %}
        <p>글 번호 : {{ movie.id }}</p>
        <p><a href="{% url 'movies:detail' movie.id %}">영화 제목 : {{ movie.title }}</a></p>
        <p>영화 평점 : {{ movie.score }}</p>
        <hr />
    {% endfor %}
{% endblock %}
